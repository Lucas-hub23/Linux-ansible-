- name: install wordpress dependencies
  ansible.builtin.apt:
    name:
      - apache2
      - php
      - php-mysql
      - php-curl
      - php-gd
      - php-mbstring
      - php-xml
      - php-xmlrpc
      - php-soap
      - php-intl
      - mariadb-server
      - mariadb-client
      - python3-pymysql
    state: present
    update_cache: yes

- name: download wordpress
  ansible.builtin.get_url:
    url: https://wordpress.org/latest.tar.gz
    dest: /tmp/wordpress.tar.gz
    mode: '0644'

- name: extract wordpress to web root
  ansible.builtin.unarchive:
    src: /tmp/wordpress.tar.gz
    dest: /var/www/html/
    remote_src: yes
    creates: /var/www/html/wordpress

- name: move contents of wordpress folder to root (optional, adjust to your needs)
  ansible.builtin.copy:
    src: /var/www/html/wordpress/
    dest: /var/www/html/
    remote_src: yes
    force: yes

- name: remove temporary wordpress subdirectory
  ansible.builtin.file:
    path: /var/www/html/wordpress
    state: absent

- name: set correct permissions for wordpress files
  ansible.builtin.file:
    path: /var/www/html/
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'
    recurse: yes
